services:
  llama.cpp1:
    image: ghcr.io/ggml-org/llama.cpp:full-cuda
    container_name: llama.cpp1
    ports:
      - "8000:8000"
    volumes:
      - ~/.cache/llama.cpp:/root/.cache/llama.cpp
    command:
      - --server
      - --hf-repo
      - "ggml-org/gpt-oss-20b-GGUF"
      - --alias
      - "gpt-oss:20b"
      - --port
      - "8000"
      - --host
      - "0.0.0.0"
      - --log-timestamps
      - --device
      - "CUDA1"
      - --no-webui
      - --api-key
      - "from-uuidgen"
      - --ctx-size
      - "32768"
      - --jinja
      - -ub
      - "4096"
      - -b
      - "4096"
      - --no-warmup
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    networks:
      - caddy-net

  llama.cpp0:
    image: ghcr.io/ggml-org/llama.cpp:full-cuda
    container_name: llama.cpp0
    ports:
      - "8002:8002"
    volumes:
      - ~/.cache/llama.cpp:/root/.cache/llama.cpp
    command:
      - --server
      - --hf-repo
      - "ggml-org/gemma-3-1b-it-GGUF"
      - --alias
      - "gemma-3:1b"
      - --port
      - "8002"
      - --host
      - "0.0.0.0"
      - --log-timestamps
      - --device
      - "CUDA0"
      - --no-webui
      - --api-key
      - "from-uuidgen"
      - --no-warmup
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    networks:
      - caddy-net

